# =============================================================
# Ezy English Backend - Application Configuration
# =============================================================

# Server
server.port=8080

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/ezyenglish
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
app.jwt.secret=EzyEnglishSecretKeyForJWTAuthenticationMustBeAtLeast256BitsLongForHS256Algorithm2024
app.jwt.expiration-ms=400000
app.jwt.refresh-expiration-ms=604800000

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.ezyenglish=DEBUG

# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
